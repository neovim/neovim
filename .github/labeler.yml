"lsp":
  - runtime/lua/vim/lsp.lua
  - runtime/lua/vim/lsp/*

"lua":
  - runtime/lua/**/*
  - src/nvim/lua

"tui":
  - src/nvim/tui/tui.*

"tree-sitter":
  - src/nvim/lua/treesitter.*
  - runtime/lua/vim/treesitter.lua
  - runtime/lua/vim/treesitter/*

"dependencies":
  - third-party/**/*

"topic: spell":
  - src/nvim/spell*

"topic: :terminal":
  - src/nvim/terminal.*

"topic: column":
  - src/nvim/mark.h
  - src/nvim/mark.c
  - src/nvim/sign*

"topic: folds":
  - src/nvim/fold*

"topic: mouse":
  - src/nvim/mouse*

"topic: documentation":
  - runtime/doc/*

"topic: clipboard":
  - runtime/autoload/provider/clipboard.vim

"topic: diff":
  - src/nvim/diff.*

"topic: build":
  - CMakeLists.txt
  - "**/CMakeLists.txt"
  - "**/*.cmake"
