"lsp":
  - runtime/lua/vim/lsp.lua
  - runtime/lua/vim/lsp/*

"tui":
  - src/nvim/tui/tui.*

"treesitter":
  - src/nvim/lua/treesitter.*
  - runtime/lua/vim/treesitter.lua
  - runtime/lua/vim/treesitter/*
  - runtime/queries/**/*

"diagnostic":
  - runtime/lua/vim/diagnostic.lua

"dependencies":
  - cmake.deps/**/*

"spell":
  - src/nvim/spell*

"terminal":
  - src/nvim/terminal.*

"column":
  - src/nvim/sign*

"folds":
  - src/nvim/fold*

"mouse":
  - src/nvim/mouse*

"documentation":
  - all: ["runtime/doc/*"]
  - all: ["**/*.md"]

"clipboard":
  - runtime/autoload/provider/clipboard.vim

"diff":
  - src/nvim/diff.*

"build":
  - CMakeLists.txt
  - "**/CMakeLists.txt"
  - "**/Makefile"
  - "**/*.cmake"

"test":
  - all: ["test/**/*"]

"ci":
  - .github/labeler.yml
  - .github/workflows/**/*
  - .builds/*
  - ci/**/*

"filetype":
  - runtime/lua/vim/filetype.lua
  - runtime/lua/vim/filetype/detect.lua

"platform:nix":
  - contrib/flake.lock
  - contrib/flake.nix
