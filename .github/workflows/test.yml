name: test
on:
  push:
    branches:
      - 'master'
      - 'release-[0-9]+.[0-9]+'
  pull_request:
    branches:
      - 'master'
      - 'release-[0-9]+.[0-9]+'
    paths-ignore:
      - 'contrib/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.head_ref || github.sha }}
  cancel-in-progress: true

env:
  ASAN_OPTIONS: detect_leaks=1:check_initialization_order=1:log_path=${{ github.workspace }}/build/log/asan:intercept_tls_get_addr=0
  BIN_DIR: ${{ github.workspace }}/bin
  BUILD_DIR: ${{ github.workspace }}/build
  INSTALL_PREFIX: ${{ github.workspace }}/nvim-install
  LOG_DIR: ${{ github.workspace }}/build/log
  NVIM_LOG_FILE: ${{ github.workspace }}/build/.nvimlog
  TSAN_OPTIONS: log_path=${{ github.workspace }}/build/log/tsan
  VALGRIND_LOG: ${{ github.workspace }}/build/log/valgrind-%p.log
  # TEST_FILE: test/functional/core/startup_spec.lua
  # TEST_FILTER: foo

jobs:
  iwyu:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      CC: clang
      CXX: clang++-17
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: include-what-you-use/include-what-you-use
          ref: clang_17
          path: iwyu
      - run: ./.github/scripts/install_deps.sh
      - uses: ./.github/actions/cache
      - run: echo "$BIN_DIR" >> $GITHUB_PATH
      - run: |
          cmake -S iwyu -B iwyu/build -G Ninja -D CMAKE_BUILD_TYPE=Release
          cmake --build iwyu/build
          cmake --install iwyu/build --prefix $BIN_DIR
      - run: |
          make iwyu
          if git diff-index --quiet HEAD; then
            echo "Headers are incorrect, either manually adjust headers or run"
            echo "'make iwyu' with 'include-what-you-use' and 'iwyu-fix-includes' installed"
            git diff --color --exit-code
          fi
