name: "Commit Linter"
on: pull_request
jobs:
  lint-commits:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 0
      - uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
      - run: make commitlint-ci
