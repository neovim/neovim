image: openbsd/6.5

packages:
- gmake
- cmake
- libtool
- unzip-6.0p11
- autoconf-2.69p2
- automake-1.15.1
- gettext-0.19.8.1p3
- ninja-1.8.2p0

sources:
- https://github.com/neovim/neovim

tasks:
- build: |
    export AUTOCONF_VERSION=2.69
    export AUTOMAKE_VERSION=1.15
    cd neovim
    mkdir .deps
    cd .deps
    cmake ../third-party/
    gmake
    cd ..
    mkdir build
    cd build
    cmake ..
    gmake
