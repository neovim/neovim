# sourcehut CI: https://builds.sr.ht/~jmk/neovim

image: openbsd/6.9

packages:
- autoconf-2.71
- automake-1.16.3
- cmake
- gettext-runtime-0.21p1
- gettext-tools-0.21p1
- gmake
- libtool
- ninja-1.10.2p0
- unzip-6.0p14

sources:
- https://github.com/neovim/neovim

environment:
  SOURCEHUT: 1
  LC_CTYPE: en_US.UTF-8
  CMAKE_EXTRA_FLAGS: -DCI_BUILD=ON -DMIN_LOG_LEVEL=3

tasks:
- build-deps: |
    export AUTOCONF_VERSION=2.71
    export AUTOMAKE_VERSION=1.16
    mkdir neovim/.deps
    cd neovim/.deps
    cmake -G Ninja ../third-party/
    cmake --build . --config RelWithDebInfo
- build: |
    mkdir neovim/build
    cd neovim/build
    cmake -G Ninja $CMAKE_EXTRA_FLAGS ..
    cmake --build . --config RelWithDebInfo
    ./bin/nvim --version

- functionaltest: |
    cd neovim/build
    env BUSTED_ARGS="--exclude-pattern=buffer_updates_spec --exclude-pattern=proc_spec --exclude-pattern=server_requests_spec --exclude-pattern=vim_spec --exclude-pattern=autocmd_oldtest_spec" cmake --build . --config RelWithDebInfo --target functionaltest


