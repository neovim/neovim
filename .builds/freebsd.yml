image: freebsd/12.x

packages:
- cmake
- gmake
- ninja
- libtool
- sha
- automake
- pkgconf
- unzip
- wget
- gettext
- python
- libffi

sources:
- https://github.com/neovim/neovim

environment:
  SOURCEHUT: 1
  LANG: en_US.UTF-8
  CMAKE_EXTRA_FLAGS: -DCI_BUILD=ON -DMIN_LOG_LEVEL=3

tasks:
- build-deps: |
    cd neovim
    gmake deps
- build: |
    cd neovim
    gmake CMAKE_BUILD_TYPE=RelWithDebInfo CMAKE_EXTRA_FLAGS="${CMAKE_EXTRA_FLAGS}" nvim
- functionaltest: |
    cd neovim
    gmake functionaltest
- unittest: |
    cd neovim
    gmake unittest

